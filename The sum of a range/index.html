  <script>
		function range(start, end, step) {

   			if (!step) step = 1;
   			if (step < 0) {
   				var tmp = end;
   				end = start;
   				start = tmp;
   				step = step * (-1);
   				var reverse = true;
   			}

   			var array = [];
   			//console.log('start = '+ start);
   			//console.log('end = '+ end);  				
	   		
	   		for (var i = start; i <= end;) {
	   			array.push(i);
	   			i = i+step; 				
   			}

   			//console.log(array.length);
   			if (reverse) return array.reverse();
   				else return array;
 		}


			function sum(array) {
				var sum = 0;
				array.forEach(function(array){
					sum = sum + array;
				}
				)
			console.log(sum);
			return sum;
			}
  </script>
