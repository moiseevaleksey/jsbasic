<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="mountains.js"></script>
  <script src="chapter/13_dom.js"></script>
</head>
<body>


<body style="min-height: 200px">

<img src="cat.png" id="cat" style="position: absolute">
<img src="hat.png" id="hat" style="position: absolute">

<script>
	var cat = document.querySelector("#cat");
	var hat = document.querySelector("#hat");
	var angle = 0
	var lastTime = null;

	function animate(time) {
	if (lastTime != null)
		angle =  angle + (time - lastTime) * 0.001;
	lastTime = time;

	var hatAngle = -angle + Math.PI;
	hat.style.top = (Math.sin(hatAngle) * 20 + 200) + "px";
	hat.style.left = (Math.tan(hatAngle) * 200 + 200) + "px";

	requestAnimationFrame(animate);
	}
	requestAnimationFrame(animate);
</script>

</body>
</html>
