<script src="16_canvas.js"></script>

<canvas width="400" height="400"></canvas>
<script>
  var cx = document.querySelector("canvas").getContext("2d");
  var lastTime = null;
  var context;
  var x = 100, y = 250, dx = 5, dy = 5;
 
  function frame(time) {
    if (lastTime != null)
      updateAnimation(Math.min(100, time - lastTime) / 1000);
    lastTime = time;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);

  function updateAnimation(step) {
    cx.clearRect(0,0, 400,400);
    cx.rect;
    cx.beginPath();
    cx.arc(x,y,30,0,Math.PI*2,true);
    cx.fillStyle = "gold";
    cx.closePath();
    cx.fill();
    
    if ( x < 20 || x > 380) dx =- dx; 
    if ( y < 20 || y > 380) dy =- dy; 
    x += dx; 
    y += dy;
  }  

</script>
