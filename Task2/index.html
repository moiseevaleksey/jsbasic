<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<input type="text" value="Введите строку" onfocus="if (this.value == ' Введите строку') {this.value = '';}" 
											  onblur="if (this.value == '') {this.value = ' Введите строку';}">
	<input type="button" value="Count">
	<p></p>
	<script>

		function countBs(string) {
			console.log("String : " + string);
			var count = 0;
			for (var i = 0; i < string.length; i++) {
				if (string[i] == "B") {
					count++;
				}
			}
			if (document.getElementsByTagName('p')[0]) document.getElementsByTagName('p')[0].innerHTML = count;
			return count;
		}

		var button = document.getElementsByTagName('input')[1];
		var input  = document.getElementsByTagName('input')[0];
		var output = document.getElementsByTagName('p')[0];


		button.addEventListener('click', function() { 
			countBs(input.value);
		});

	</script>

</html>
